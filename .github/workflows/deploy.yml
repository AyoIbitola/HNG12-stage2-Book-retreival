name: CD Pipeline
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH connection
        run: |
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@ec2-18-217-146-140.us-east-2.compute.amazonaws.com

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i "/home/runner/.ssh/id_rsa" ubuntu@ec2-18-217-146-140.us-east-2.compute.amazonaws.com << 'EOF'
          cd /home/ubuntu/fastapi-book-project
          git pull origin main
          sudo systemctl restart nginx
          EOF
        shell: bash
